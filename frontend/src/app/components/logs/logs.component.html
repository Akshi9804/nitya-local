<div class="logs-panel" style="width: 80%;margin: auto;">
    <h1>Stock Adjustment Logs</h1>
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
          <!-- Log ID column -->
        <ng-container matColumnDef="logId">
          <th mat-header-cell *matHeaderCellDef> Log ID </th>
          <td mat-cell *matCellDef="let element"> {{element.logId}} </td>
        </ng-container>
    
        <!-- Item ID Column -->
        <ng-container matColumnDef="itemId">
          <th mat-header-cell *matHeaderCellDef> Item ID </th>
          <td mat-cell *matCellDef="let element"> {{element.itemId}} </td>
        </ng-container>
    
        <!-- Change Type Column -->
        <ng-container matColumnDef="changeType">
          <th mat-header-cell *matHeaderCellDef> Change Type </th>
          <td mat-cell *matCellDef="let element"> {{element.changeType}} </td>
        </ng-container>
  
        <!-- Quantity Number Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
    
        <!-- Reason Column -->
        <ng-container matColumnDef="reason">
          <th mat-header-cell *matHeaderCellDef> Reason </th>
          <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
        </ng-container>
  
        <!-- Logged By Column -->
        <ng-container matColumnDef="loggedBy">
          <th mat-header-cell *matHeaderCellDef> Logged By </th>
          <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.loggedBy}} </td>
        </ng-container>
  
        <!--Time Stamp Column -->
        <ng-container matColumnDef="timeStamp">
          <th mat-header-cell *matHeaderCellDef> Time Stamp </th>
          <td mat-cell *matCellDef="let element"> {{element.timeStamp}} </td>
        </ng-container>

    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
