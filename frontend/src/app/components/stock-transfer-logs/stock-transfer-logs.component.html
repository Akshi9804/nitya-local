<div class="logs-panel" style="width: 80%;margin: auto;">
  
    <h1>Stock Transfer Logs</h1>
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Item ID Column -->
        <ng-container matColumnDef="itemId">
          <th mat-header-cell *matHeaderCellDef> Item ID </th>
          <td mat-cell *matCellDef="let element"> {{element.itemId}} </td>
        </ng-container>
    
        <!-- From Location Column -->
        <ng-container matColumnDef="from">
          <th mat-header-cell *matHeaderCellDef> From </th>
          <td mat-cell *matCellDef="let element"> {{element.fromLocation}} </td>
        </ng-container>

        <!-- To Location Column -->
        <ng-container matColumnDef="to">
            <th mat-header-cell *matHeaderCellDef> To </th>
            <td mat-cell *matCellDef="let element"> {{element.toLocation}} </td>
          </ng-container>
  
        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
    
        <!-- Transfer Date Column -->
        <ng-container matColumnDef="transferDate">
          <th mat-header-cell *matHeaderCellDef> Transfer Date </th>
          <td mat-cell *matCellDef="let element"> {{element.transferDate}} </td>
        </ng-container>

        <!-- Delivery Date Column -->
        <ng-container matColumnDef="deliveryDate">
            <th mat-header-cell *matHeaderCellDef> Transfer Date </th>
            <td mat-cell *matCellDef="let element"> {{element.deliveryDate}} </td>
          </ng-container>
  
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
